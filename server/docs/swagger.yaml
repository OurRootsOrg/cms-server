basePath: /
definitions:
  api.ContentRequest:
    properties:
      contentType:
        type: string
    type: object
  model.Category:
    properties:
      id:
        example: 999
        type: integer
      insert_time:
        type: string
      last_update_time:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  model.CategoryIn:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  model.Collection:
    properties:
      categories:
        items:
          type: integer
        type: array
      citation_template:
        type: string
      fields:
        items:
          $ref: '#/definitions/model.CollectionField'
        type: array
      id:
        example: 999
        type: integer
      insert_time:
        type: string
      last_update_time:
        type: string
      location:
        type: string
      mappings:
        items:
          $ref: '#/definitions/model.CollectionMapping'
        type: array
      name:
        type: string
    required:
    - categories
    - id
    - name
    type: object
  model.CollectionField:
    properties:
      header:
        type: string
      regex:
        type: string
      regexError:
        type: string
      required:
        type: boolean
    type: object
  model.CollectionIn:
    properties:
      categories:
        items:
          type: integer
        type: array
      citation_template:
        type: string
      fields:
        items:
          $ref: '#/definitions/model.CollectionField'
        type: array
      location:
        type: string
      mappings:
        items:
          $ref: '#/definitions/model.CollectionMapping'
        type: array
      name:
        type: string
    required:
    - categories
    - name
    type: object
  model.CollectionMapping:
    properties:
      dbField:
        type: string
      header:
        type: string
      ixField:
        type: string
      ixRole:
        type: string
    type: object
  model.Errors:
    type: object
  model.Post:
    properties:
      collection:
        example: 999
        type: integer
      id:
        example: 999
        type: integer
      insert_time:
        type: string
      last_update_time:
        type: string
      name:
        type: string
      recordsKey:
        type: string
      recordsStatus:
        type: string
    required:
    - collection
    - id
    - name
    - recordsKey
    type: object
  model.PostIn:
    properties:
      collection:
        example: 999
        type: integer
      name:
        type: string
      recordsKey:
        type: string
      recordsStatus:
        type: string
    required:
    - collection
    - name
    - recordsKey
    type: object
  model.Record:
    properties:
      data:
        additionalProperties:
          type: string
        type: object
      id:
        example: 999
        type: integer
      insert_time:
        type: string
      ix_hash:
        type: string
      last_update_time:
        type: string
      post:
        example: 999
        type: integer
    required:
    - data
    - id
    - post
    type: object
  model.SearchEvent:
    properties:
      date:
        type: string
      place:
        type: string
      type:
        type: string
    type: object
  model.SearchHit:
    properties:
      collection:
        type: integer
      collectionName:
        type: string
      id:
        type: string
      person:
        $ref: '#/definitions/model.SearchPerson'
        type: object
      record:
        $ref: '#/definitions/model.SearchRecord'
        description: only returned on search by id
        type: object
      score:
        type: number
    type: object
  model.SearchLabelValue:
    properties:
      label:
        type: string
      value:
        type: string
    type: object
  model.SearchPerson:
    properties:
      events:
        items:
          $ref: '#/definitions/model.SearchEvent'
        type: array
      name:
        type: string
      relationships:
        items:
          $ref: '#/definitions/model.SearchRelationship'
        type: array
      role:
        type: string
    type: object
  model.SearchRecord:
    items:
      $ref: '#/definitions/model.SearchLabelValue'
    type: array
  model.SearchRelationship:
    properties:
      name:
        type: string
      type:
        type: string
    type: object
  model.SearchResult:
    properties:
      hits:
        items:
          $ref: '#/definitions/model.SearchHit'
        type: array
      maxScore:
        type: number
      total:
        type: integer
    type: object
