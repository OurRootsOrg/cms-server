basePath: /
definitions:
  model.Category:
    properties:
      csv_heading:
        type: string
      field_defs:
        $ref: '#/definitions/model.FieldDefSet'
        description: swaggertype:"map[string]string" example:"{\"int_field\":\"Int\",
          \"string_field\":\"String\"}"
      id:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  model.CategoryInput:
    properties:
      csv_heading:
        type: string
      field_defs:
        $ref: '#/definitions/model.FieldDefSet'
        description: swaggertype:"map[string]string" example:"{\"int_field\":\"Int\",
          \"string_field\":\"String\"}"
      name:
        type: string
    type: object
  model.Collection:
    properties:
      category:
        $ref: '#/definitions/model.Category'
      id:
        type: string
      location:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  model.CollectionInput:
    properties:
      category:
        $ref: '#/definitions/model.Category'
      location:
        type: string
      name:
        type: string
    type: object
  model.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  model.FieldDefSet:
    additionalProperties:
      type: string
    type: object
host: api.ourroots.org
info:
  contact:
    email: jim@anconafamily.com
    name: Jim Ancona
